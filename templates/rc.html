<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    <link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='IMG-20241002-WA0025.jpg')}}" type="image/x-icon"> 
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Set the background image */
        .cont {
            background: url('signup1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Add a background overlay */
        .cont::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay effect */
            z-index: 1;
        }

        /* Center the form with flexbox */
        .border-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea, select, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="border-container">
            <div id="report-crime">
                <h2>Report a Crime</h2>
                <form action="{{url_for('rc')}}" method="POST">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div>
                        <label for="crime-location">Crime Location:</label>
                        <input type="text" id="crime-location" name="location" placeholder="Enter location" required>
                    </div>
                    <div>
                        <label for="crime-type">Type of Crime:</label>
                        <select id="crime-type" name="crime_type" required>
                            <option value="" disabled selected>Select a type of crime</option>
                            <option value="theft">Theft</option>
                            <option value="vandalism">Vandalism</option>
                            <option value="assault">Assault</option>
                        </select>
                    </div>
                    <div>
                        <label for="crime-description">Description:</label>
                        <textarea id="crime-description" name="description" rows="4" placeholder="Describe the crime" required></textarea>
                    </div>
                    <div>
                        <label for="crime-time">Date and Time:</label>
                        <input type="datetime-local" id="crime-time" name="crime_time" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
